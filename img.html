<!DOCTYPE html>
<html>
  <head>
    <title>www.ZhouYu.com</title>
     <style>
      .thumnail {
        object-fit: contain;
        width: 200px;
        height: 400px;
        transition: 1s;
        animation: runninggame 20s infinite;
        
      }
      .thumnail:hover {
        transform: scale(0.5);
        transition: 1s;
      }
      .thumnail2 {
        object-fit: contain;
        width: 200px;
        height: 400px;
        transition: 1.5s;
      }
      .thumnail2:hover {
        transform: scale(0.8);
        transition: 1.5s;
      }
      .thumnail3 {
        height: 400px;
        width: 200px;
        object-fit: contain;

      }
      .thumnail4 {
        height: 400px;
        width: 200px;
        object-fit: contain;
      }
      /*@keyframes runninggame {
        0%{
          margin-top:0px;
          margin-left: 0px;
        }
        25%{
          margin-top: 0px;
          margin-left: 90%;
        }
        50%{
          margin-left: 90%;
          margin-top: 200px;
        }
        75%{
          margin-left: 0px;
          margin-top: 200px;
        }
        100%{
          margin-left: 0px;
          margin-top: 0px;
        } 
      } */
     </style>
    
  </head>
  <body style="background-color: black;">
    <img class="thumnail" src="thumnails/hq720.avif">
    <img class="thumnail2" src="thumnails/heteachmecode.avif">
    <img class="thumnail3" src="thumnails/hq720.avif">
    <img class="thumnail4" src="thumnails/hq720.avif">
  </body>
</html>
